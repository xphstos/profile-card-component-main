<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <article class="card">
    <div class="card__image-container">
      <img src="./images/image-victor.jpg" class="card__image" alt="">
    </div>
    <header class="card__header user">
      <h2 class="user__name">Victor Crest <span>26</span></h2>
      <p class="user__location">London</p>
    </header>
    <footer class="card__footer">
      <div class="social social--followers">
        <div class="social__value">80K</div>
        <div class="social__label">Followers</div>
      </div>
      <div class="social social--likes">
        <div class="social__value">803K</div>
        <div class="social__label">Likes</div>
      </div>
      <div class="social social--photos">
        <div class="social__value">1.4K</div>
        <div class="social__label">Photos</div>
      </div>
    </footer>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with â™¥
  </div>
</body>
</html>
